<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/mootools.js"></script>
    <script src="js/mootools-more-1.5.0.js"></script>
    <script src="js/Checkboxes.js"></script>
</head>
<body>

<h2>Click checkbox to see the animation</h2>
<form method="" action="" name="form1">
    <fieldset>

        <label>
            <input type="checkbox" name="checkbox1" value="one" class="class1 checkbox" data-box="box1"/>
            <span>Checkbox 1</span>
        </label>

        <label>
            <input type="checkbox" name="checkbox2" value="two" class="class2 checkbox" data-box="box2"/>
            <span>Checkbox 2</span>
        </label>

        <label>
            <input type="checkbox" name="checkbox3" value="three" class="class3 checkbox" data-box="box3"/>
            <span>Checkbox 3</span>
        </label>

        <div id="box1" class="xshow animated container box">
            <h1>This opens because checkbox 1 is :checked</h1>
            <label>Text1:</label>
            <input type="text" value="" name="text1"/>
            <label>Textarea1:</label>
            <textarea name="textarea1"></textarea>
            <a class="closebutton">Close and Reset only text1 and textarea1</a>
        </div>

        <div id="box2" class="xshow animated container box">
            <h1>This opens because checkbox 2 is :checked</h1>
            <label>Text2:</label>
            <input type="text" value="" name="text2"/>
            <label>Textarea2:</label>
            <textarea name="textarea2"></textarea>
            <a class="closebutton">Close and Reset only text2 and textarea2</a>
        </div>

        <div id="box3" class="xshow animated container box">
            <h1>This opens because checkbox 3 is :checked</h1>
            <label>Text3:</label>
            <input type="text" value="" name="text3"/>
            <label>Textarea3:</label>
            <textarea name="textarea3"></textarea>
            <a class="closebutton">Close and Reset only text3 and textarea3</a>
        </div>

    </fieldset>
</form>

<script>
    new Checkboxes('checkbox', 'container', 'closebutton', {});
</script>

</body>
</html>

</body>
</html>
